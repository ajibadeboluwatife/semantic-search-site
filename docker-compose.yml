version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  api:
    build: ./api
    container_name: semantic-api
    environment:
      - QDRANT_URL=http://qdrant:6333
      # set to "local" (default) or "openai"
      - EMBEDDINGS_BACKEND=local
      # if you switch to OpenAI embeddings:
      # - OPENAI_API_KEY=sk-...
    ports:
      - "8000:8000"
    depends_on:
      - qdrant

volumes:
  qdrant_data:
